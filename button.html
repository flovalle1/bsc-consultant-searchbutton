<script>
    (function () {
        let consultants = [];
        let expertiseData = [];
        let isLoading = false;
        let userLocation = null;
        let activeMainExpertise = null;
        let activeChildExpertises = new Set();

        const fab = document.getElementById('fab');
        const panel = document.getElementById('expert-panel');
        const listContainer = document.getElementById('consultant-list');
        const unifiedSearchInput = document.getElementById('unified-search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsDropdown = document.getElementById('search-results-dropdown');
        const currentLocationDiv = document.getElementById('current-location');
        const locationDisplay = document.getElementById('location-display');
        const clearLocationButton = document.getElementById('clear-location');
        const chipsContainer = document.getElementById('chips-container');
        const childChipsContainer = document.getElementById('child-chips-container');
        const childExpertiseContainer = document.getElementById('child-expertise-container');
        const filterCountElement = document.getElementById('filter-count');

        let currentSearchQuery = '';
        let searchTimeout;

        // Utility Functions
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius der Erde in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function getExpertiseNames(expertiseIds) {
            return expertiseIds
                .map(id => expertiseData.find(exp => exp.id === id))
                .filter(exp => exp)
                .map(exp => exp.name);
        }

        function getChildExpertiseIds(parentId) {
            return expertiseData
                .filter(exp => exp.parent === parentId)
                .map(exp => exp.id);
        }

        function getAllChildExpertiseIds(parentIds) {
            let allChildIds = [];
            parentIds.forEach(parentId => {
                allChildIds = allChildIds.concat(getChildExpertiseIds(parentId));
            });
            return allChildIds;
        }

        function consultantMatchesExpertise(consultant) {
            if (!activeMainExpertise && activeChildExpertises.size === 0) {
                return true; // Show all if no filters active
            }

            const consultantExpertiseIds = consultant.expertise || [];

            // If child expertises are selected, check those specifically
            if (activeChildExpertises.size > 0) {
                return consultantExpertiseIds.some(id => activeChildExpertises.has(id));
            }

            // If only main expertise selected, check main expertise and all its children
            if (activeMainExpertise) {
                const childIds = getChildExpertiseIds(activeMainExpertise);
                const allRelevantIds = [activeMainExpertise, ...childIds];
                return consultantExpertiseIds.some(id => allRelevantIds.includes(id));
            }

            return true;
        }

        async function searchLocation(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=de&limit=10`);
                const data = await response.json();

                // Filter nur Städte, Orte und Gemeinden
                const cityTypes = ['city', 'town', 'village', 'municipality', 'administrative'];
                return data.filter(location => {
                    return cityTypes.includes(location.type) ||
                        cityTypes.includes(location.class) ||
                        location.display_name.includes('Stadt') ||
                        location.display_name.includes('Gemeinde') ||
                        (location.addresstype && ['city', 'town', 'village', 'municipality'].includes(location.addresstype));
                }).slice(0, 5); // Limitiere auf 5 Städte
            } catch (error) {
                console.error('Error searching location:', error);
                return [];
            }
        }

        async function performUnifiedSearch(query) {
            if (!query || query.length < 2) {
                searchResultsDropdown.style.display = 'none';
                return;
            }

            const results = [];

            // Suche nach Beratern (Name, Stadt, Adresse)
            const consultantMatches = consultants.filter(consultant => {
                return consultant.name.toLowerCase().includes(query.toLowerCase()) ||
                    consultant.city.toLowerCase().includes(query.toLowerCase()) ||
                    consultant.address.toLowerCase().includes(query.toLowerCase());
            }).slice(0, 3); // Limitiere auf 3 Berater

            consultantMatches.forEach(consultant => {
                results.push({
                    type: 'consultant',
                    data: consultant,
                    name: consultant.name,
                    details: `${consultant.city}${consultant.address ? ', ' + consultant.address : ''}`
                });
            });

            // Suche nach Standorten (nur wenn mindestens 3 Zeichen)
            if (query.length >= 3) {
                try {
                    const locations = await searchLocation(query);
                    locations.slice(0, 3).forEach(location => { // Limitiere auf 3 Standorte
                        const parts = location.display_name.split(',');
                        const cityName = parts[0] + (parts[1] ? ', ' + parts[1].trim() : '');

                        results.push({
                            type: 'location',
                            data: location,
                            name: cityName,
                            details: location.display_name
                        });
                    });
                } catch (error) {
                    console.error('Error searching locations:', error);
                }
            }

            renderSearchResults(results);
        }

        function renderSearchResults(results) {
            searchResultsDropdown.innerHTML = '';

            if (results.length === 0) {
                searchResultsDropdown.style.display = 'none';
                return;
            }

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'search-result-item';

                const typeTag = document.createElement('div');
                typeTag.className = `search-result-type ${result.type}`;
                typeTag.textContent = result.type === 'consultant' ? '👤' : '📍';

                const content = document.createElement('div');
                content.className = 'search-result-content';

                const name = document.createElement('div');
                name.className = 'search-result-name';
                name.textContent = result.name;

                const details = document.createElement('div');
                details.className = 'search-result-details';
                details.textContent = result.details;

                content.appendChild(name);
                content.appendChild(details);
                item.appendChild(typeTag);
                item.appendChild(content);

                item.onclick = () => selectSearchResult(result);

                searchResultsDropdown.appendChild(item);
            });

            searchResultsDropdown.style.display = 'block';
        }

        function selectSearchResult(result) {
            if (result.type === 'consultant') {
                // Berater ausgewählt - Suche nach diesem Berater
                currentSearchQuery = result.name;
                unifiedSearchInput.value = result.name;
                searchResultsDropdown.style.display = 'none';
                renderList(result.name);
            } else if (result.type === 'location') {
                // Standort ausgewählt - als Referenz für Entfernungsberechnung setzen
                selectLocation(result.data);
                unifiedSearchInput.value = '';
                searchResultsDropdown.style.display = 'none';
            }
        }

        function selectLocation(location) {
            userLocation = {
                lat: parseFloat(location.lat),
                lng: parseFloat(location.lon),
                display_name: location.display_name
            };

            console.log('Selected location:', userLocation);

            // Update location display
            const parts = location.display_name.split(',');
            const cityName = parts[0] + (parts[1] ? ', ' + parts[1].trim() : '');
            locationDisplay.textContent = cityName;
            currentLocationDiv.style.display = 'block';

            // Update distances
            updateDistances();
        }

        function clearLocation() {
            userLocation = null;
            currentLocationDiv.style.display = 'none';

            // Remove distances from consultants
            consultants.forEach(consultant => {
                consultant.distance = null;
            });

            renderList(currentSearchQuery);
        }

        // API Functions
        async function fetchConsultants() {
            if (isLoading) return;

            isLoading = true;
            showLoading();

            try {
                console.log('Fetching consultants...');
                const response = await fetch('https://bsc-experten.de/wp-json/wp/v2/berater');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

                consultants = data.map(consultant => {
                    console.log('Processing consultant:', consultant.title.rendered);
                    const acf = consultant.acf || {};
                    const openStreetMap = acf.openstreetmap || {};

                    return {
                        name: consultant.title.rendered,
                        image: consultant.yoast_head_json?.og_image?.[0]?.url ||
                            'https://via.placeholder.com/150x150/1d4b73/ffffff?text=' + encodeURIComponent(consultant.title.rendered.charAt(0)),
                        link: consultant.link,
                        id: consultant.id,
                        slug: consultant.slug,
                        // ACF Daten
                        address: acf['berater-anschrift'] || '',
                        city: acf['berater-ort'] || '',
                        phone: acf['berater-kontakttelefon'] || '',
                        email: acf['berater-email'] || '',
                        subtitle: acf['experte_fuer'] || 'BSC | Die Finanzberater',
                        // Koordinaten aus OpenStreetMap
                        latitude: openStreetMap.lat || null,
                        longitude: openStreetMap.lng || null,
                        // Expertise IDs
                        expertise: consultant.expertise || [],
                        distance: null
                    };
                });

                console.log('Processed consultants:', consultants);
                renderList();
            } catch (error) {
                console.error('Fehler beim Laden der Berater:', error);
                showError('Fehler beim Laden der Berater. Bitte versuchen Sie es später erneut.');
            } finally {
                isLoading = false;
            }
        }

        async function fetchExpertise() {
            try {
                console.log('Fetching expertise...');
                const response = await fetch('https://bsc-experten.de/wp-json/wp/v2/expertise?per_page=100');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                expertiseData = await response.json();
                console.log('Received expertise data:', expertiseData);
                renderExpertiseChips();
                renderChildExpertiseChips();
            } catch (error) {
                console.error('Fehler beim Laden der Expertise:', error);
            }
        }

        function updateDistances() {
            if (!userLocation) return;

            consultants.forEach(consultant => {
                if (consultant.latitude && consultant.longitude) {
                    consultant.distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        consultant.latitude, consultant.longitude
                    );
                } else {
                    consultant.distance = null;
                }
            });

            // Sortiere nach Entfernung
            consultants.sort((a, b) => {
                if (a.distance === null && b.distance === null) return 0;
                if (a.distance === null) return 1;
                if (b.distance === null) return -1;
                return a.distance - b.distance;
            });

            renderList();
        }

        function showLoading() {
            listContainer.innerHTML = '<div class="loading">Lade Berater...</div>';
        }

        function showError(message) {
            listContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function renderExpertiseChips() {
            chipsContainer.innerHTML = '';

            // Filter nur Hauptkategorien (parent = 0) und sortiere nach Namen
            const mainExpertise = expertiseData
                .filter(exp => exp.parent === 0)
                .sort((a, b) => a.name.localeCompare(b.name));

            mainExpertise.forEach(expertise => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = expertise.name;
                chip.onclick = () => toggleMainExpertise(expertise.id);
                chip.dataset.expertiseId = expertise.id;

                if (activeMainExpertise === expertise.id) {
                    chip.classList.add('active');
                }

                chipsContainer.appendChild(chip);
            });

            // Update filter count
            updateFilterCount();
        }

        function renderChildExpertiseChips() {
            childChipsContainer.innerHTML = '';

            if (!activeMainExpertise) {
                childExpertiseContainer.style.display = 'none';
                return;
            }

            const childExpertises = expertiseData
                .filter(exp => exp.parent === activeMainExpertise)
                .sort((a, b) => a.name.localeCompare(b.name));

            if (childExpertises.length === 0) {
                childExpertiseContainer.style.display = 'none';
                return;
            }

            childExpertiseContainer.style.display = 'block';

            childExpertises.forEach(expertise => {
                const chip = document.createElement('div');
                chip.className = 'child-chip';
                chip.textContent = expertise.name;
                chip.onclick = () => toggleChildExpertise(expertise.id);
                chip.dataset.expertiseId = expertise.id;

                if (activeChildExpertises.has(expertise.id)) {
                    chip.classList.add('active');
                }

                childChipsContainer.appendChild(chip);
            });
        }

        function toggleMainExpertise(expertiseId) {
            if (activeMainExpertise === expertiseId) {
                // Deselect current main expertise
                activeMainExpertise = null;
                activeChildExpertises.clear();
            } else {
                // Select new main expertise
                activeMainExpertise = expertiseId;
                activeChildExpertises.clear();
            }

            // Update UI
            renderExpertiseChips();
            renderChildExpertiseChips();
            updateFilterCount();
            renderList(currentSearchQuery);
        }

        function toggleChildExpertise(expertiseId) {
            if (activeChildExpertises.has(expertiseId)) {
                activeChildExpertises.delete(expertiseId);
            } else {
                activeChildExpertises.add(expertiseId);
            }

            // Update UI
            renderChildExpertiseChips();
            updateFilterCount();
            renderList(currentSearchQuery);
        }

        function updateFilterCount() {
            let filterText = '';
            let filterColor = 'rgba(255, 255, 255, 0.5)';

            if (activeMainExpertise || activeChildExpertises.size > 0) {
                const mainExpertiseName = activeMainExpertise ?
                    expertiseData.find(exp => exp.id === activeMainExpertise)?.name : '';

                if (activeChildExpertises.size > 0) {
                    filterText = `${mainExpertiseName} (${activeChildExpertises.size} spezifisch)`;
                } else if (activeMainExpertise) {
                    filterText = `${mainExpertiseName} (alle)`;
                }
                filterColor = '#4CAF50';
            } else {
                filterText = '(alle anzeigen)';
            }

            filterCountElement.textContent = filterText;
            filterCountElement.style.color = filterColor;
        }

        function renderList(nameFilter = "") {
            if (isLoading) return;

            console.log('Rendering list with filter:', nameFilter);
            console.log('Active main expertise:', activeMainExpertise);
            console.log('Active child expertises:', Array.from(activeChildExpertises));
            console.log('Available consultants:', consultants);

            listContainer.innerHTML = "";

            let filteredConsultants = consultants.filter(c => {
                // Name/Stadt Filter
                const matchesName = c.name.toLowerCase().includes(nameFilter.toLowerCase()) ||
                    c.city.toLowerCase().includes(nameFilter.toLowerCase()) ||
                    c.address.toLowerCase().includes(nameFilter.toLowerCase());

                // Expertise Filter
                const matchesExpertise = consultantMatchesExpertise(c);

                return matchesName && matchesExpertise;
            });

            console.log('Filtered consultants:', filteredConsultants);

            filteredConsultants.forEach(c => {
                console.log('Creating element for:', c.name);

                const item = document.createElement('div');
                item.className = 'consultant';
                item.onclick = () => window.open(c.link, '_blank');

                // Fallback-Bild wenn das Laden fehlschlägt
                const imgElement = document.createElement('img');
                imgElement.src = c.image;
                imgElement.alt = c.name;
                imgElement.onerror = function () {
                    this.src = `https://via.placeholder.com/50x50/1d4b73/ffffff?text=${encodeURIComponent(c.name.charAt(0))}`;
                };

                const infoDiv = document.createElement('div');
                infoDiv.className = 'consultant-info';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'consultant-name';
                nameDiv.textContent = c.name;

                const addressDiv = document.createElement('div');
                addressDiv.className = 'consultant-address';
                addressDiv.textContent = c.subtitle;

                // Stadt anzeigen
                if (c.city) {
                    const cityDiv = document.createElement('div');
                    cityDiv.className = 'consultant-city';
                    cityDiv.textContent = c.city;
                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(addressDiv);
                    infoDiv.appendChild(cityDiv);
                } else {
                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(addressDiv);
                }

                // Entfernung anzeigen wenn verfügbar
                if (c.distance !== null) {
                    const distanceDiv = document.createElement('div');
                    distanceDiv.className = 'consultant-distance';
                    distanceDiv.textContent = `${Math.round(c.distance)} km entfernt`;
                    infoDiv.appendChild(distanceDiv);
                }

                // Expertise anzeigen
                if (c.expertise && c.expertise.length > 0) {
                    const expertiseNames = getExpertiseNames(c.expertise);
                    if (expertiseNames.length > 0) {
                        const expertiseDiv = document.createElement('div');
                        expertiseDiv.className = 'consultant-expertise';

                        expertiseNames.forEach(name => {
                            const tag = document.createElement('span');
                            tag.className = 'expertise-tag';
                            tag.textContent = name;
                            expertiseDiv.appendChild(tag);
                        });

                        infoDiv.appendChild(expertiseDiv);
                    }
                }

                item.appendChild(imgElement);
                item.appendChild(infoDiv);
                listContainer.appendChild(item);
            });

            // Zeige eine Nachricht wenn keine Ergebnisse gefunden wurden
            if (filteredConsultants.length === 0 && (nameFilter || activeMainExpertise || activeChildExpertises.size > 0) && consultants.length > 0) {
                const noResults = document.createElement('div');
                noResults.style.textAlign = 'center';
                noResults.style.padding = '20px';
                noResults.style.opacity = '0.7';
                noResults.textContent = 'Keine Berater gefunden.';
                listContainer.appendChild(noResults);
            }

            console.log('Render complete. List container children:', listContainer.children.length);
        }

        // Event Listeners
        fab.addEventListener('click', () => {
            panel.classList.toggle('open');

            // Wenn Panel geöffnet wird und keine Daten da sind, zeige die geladenen Daten
            if (panel.classList.contains('open') && consultants.length > 0) {
                renderList();
            }
        });

        // Unified search input events
        unifiedSearchInput.addEventListener('input', (e) => {
            currentSearchQuery = e.target.value;

            // Debounce search
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performUnifiedSearch(currentSearchQuery);
            }, 300);

            // Immediate name filter for consultants
            renderList(currentSearchQuery);
        });

        unifiedSearchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchResultsDropdown.style.display = 'none';
                renderList(currentSearchQuery);
            }
        });

        // Search button click
        searchButton.addEventListener('click', () => {
            searchResultsDropdown.style.display = 'none';
            renderList(currentSearchQuery);
        });

        // Clear location button
        clearLocationButton.addEventListener('click', clearLocation);

        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#unified-search')) {
                searchResultsDropdown.style.display = 'none';
            }
        });

        // Lade Daten beim Seitenstart
        async function initializeData() {
            console.log('Initializing data...');
            await Promise.all([
                fetchConsultants(),
                fetchExpertise()
            ]);
        }

        // Fallback falls DOMContentLoaded bereits gefeuert wurde
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeData);
        } else {
            console.log('Page already loaded, initializing data immediately...');
            initializeData();
        }
    })();
</script>
